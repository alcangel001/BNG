{% extends 'bingo_app/base.html' %}

{% block content %}
<div class="login-container" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 2rem;">
    <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 4rem);">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg border-0" style="border-radius: 20px; overflow: hidden;">
                <!-- Header con imagen decorativa -->
                <div class="card-header p-0" style="height: 120px; background: url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover;">
                    <div class="bg-primary bg-opacity-75 h-100 d-flex align-items-center justify-content-center">
                        <h2 class="mb-0 text-white"><i class="fas fa-dice me-2"></i> BINGO KUSU</h2>
                    </div>
                </div>
                
                <div class="card-body p-4 p-sm-5">
                    <h3 class="text-center mb-4" style="color: #764ba2;"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h3>
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Campo Usuario -->
                        <div class="mb-4">
                            <label for="id_username" class="form-label fw-bold" style="color: #5a5a5a;">Nombre de usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                <input type="text" name="username" class="form-control form-control-lg" id="id_username" required 
                                       style="border-left: 0; padding-left: 5px;" placeholder="Tu nombre de usuario">
                            </div>
                            <div class="invalid-feedback">
                                Por favor ingresa tu nombre de usuario
                            </div>
                        </div>
                        
                        <!-- Campo Contraseña -->
                        <div class="mb-4">
                            <label for="id_password" class="form-label fw-bold" style="color: #5a5a5a;">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                <input type="password" name="password" class="form-control form-control-lg" id="id_password" required 
                                       style="border-left: 0; padding-left: 5px;" placeholder="Tu contraseña">
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback">
                                Por favor ingresa tu contraseña
                            </div>
                        </div>
                        
                        <!-- Recordar sesión y olvidé contraseña -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember_me" style="accent-color: #764ba2;">
                                <label class="form-check-label" for="remember_me" style="color: #5a5a5a;">
                                    Recordar mi sesión
                                </label>
                            </div>
                          
                        </div>
                        
                        <!-- Botón de Login -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" 
                                style="background: linear-gradient(to right, #667eea, #764ba2); border: none; padding: 12px; font-weight: 600; letter-spacing: 1px;">
                            <i class="fas fa-sign-in-alt me-2"></i>ENTRAR AL JUEGO
                        </button>
                        
                        <!-- Enlace a registro -->
                        <div class="text-center">
                            <p class="mb-0" style="color: #5a5a5a;">¿No tienes cuenta? 
                                <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color: #764ba2;">Regístrate aquí</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validación del formulario
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
    
    // Toggle para mostrar/ocultar contraseña
    document.querySelectorAll('.toggle-password').forEach(function(button) {
        button.addEventListener('click', function() {
            const passwordInput = this.closest('.input-group').querySelector('input');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
})();
</script>

<style>
    .login-container {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .form-control:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
    }
    .btn-outline-primary {
        color: #764ba2;
        border-color: #764ba2;
    }
    .btn-outline-primary:hover {
        background-color: #764ba2;
        color: white;
    }
</style>
{% endblock %}
